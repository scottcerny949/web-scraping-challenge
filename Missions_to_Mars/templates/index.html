<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style>
    table {
      table-layout: fixed;
      width: 400px;
    }
    table, th, td {
      border: 2px solid black;      
    }
    th, td {
      padding: 4px;
    }
</style>

</head>

<body>
  <div class="container-fluid">

    <div class="jumbotron text-center">
      <h1><strong>Mission to Mars</strong></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
    
  <div class="row">
    <div class="col-md-12"><h2><strong>Latest Mars News</strong></h2></div>
    <div class="col-md-12"><h3><p><strong>{{ mars_info.title }}</strong></p></h3></div>
    <div class="col-md-12"><p>{{ mars_info.paragraph }}</p></div>
  </div>

  <div class="row">
    <div class="col-md-7"><h2><strong>Featured Mars Image</strong></h2>
      <img src= "{{ mars_info.featured_image }}" alt="Featured Mars Image"></div>
    <div class="col-md-5">
      <div class="table">
        <h2><strong>Mars Facts</strong></h2>
        <p>{{ mars_info.table | safe }}</p>
      </div>
    </div>
  </div>
<br>
<h2 align="center"><strong>Mars Hemispheres</strong></h2>

<div class="row">
    <div class="card" align="center">
      {% for image in mars_info.hemisphere_image_urls %}
      <div class="col-md-3" align="center">
        <img class="thumbnail" src="{{ image.img_url }}" width="95%">
        <div class="card-body">
          <h4 class="card-title"> {{ image.title }}</h4>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
